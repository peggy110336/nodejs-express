<<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <script id='vcardTemplate' type='text/x-jquery-tmpl'>
      <div class="col-xs-12 col-md-6">
        <div class="alert alert-danger">
          <h2>${name}</h2>
          <span class="label label-warning">${tel}</span>          
          <p><input type='file' class="btn btn-large btn-info" name='filename'>
          <p><button class="btn btn-large btn-info" data-toggle='upload-photo'>Upload Photo</button></p>          
        </div>
      </div>
  </script>
  <body>
    <div class="container">
      <h1>VCards</h1>    
      <div class="row">
        <div id="userList"></div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tmpl.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function () {
      $.ajax({
        url: '/1/user',
        type: "GET",
        dataType: "json",
        success: function (data, textStatus, jqXHR) {
          $('#vcardTemplate').tmpl(data).appendTo('#userList');
        },
        complete: function (data, textStatus, jqXHR) {
          $("button[data-toggle='upload-photo']").on('click', function() {
            alert("OK");
          });          
        }
      });
    });
    </script>
  </body>
</html>
